  kuote: "You can reach timelessness if you look for the essence of things and not the appearance. The appearance is transitory — the appearance is fashion, the appearance is trendiness — but the essence is timeless."
  author: Massimo Vignelli
  url: http://vignellidesign.tumblr.com/post/5506381479/timelessness
-
  kuote: "We despise the culture of obsolescence, the culture of waste, the cult of the ephemeral"
  author: Massimo Vignelli
-
  kuote: "If by simplifying you've lost clarity, you haven't simplified."
  author: Massimo Vignelli
-
  kuote: "Good design stands by itself, without explanations or apologies. It represents the fulfilment of a successful process in all its beauty."
  author: Massimo Vignelli
-
  kuote: "Visual strength is an expression of intellectual elegance and should not be confused with just visual impact (often obtrusive and vulgar)."
  author: Massimo Vignelli
-
  kuote: "Everything is the product of the mind. Everything that is ugly is the product of ugly minds. Beauty is a by-product of intellectual elegance"
  author: Massimo Vignelli
-
  kuote: "The past is the best thing that ever happened. Learn from it."
  author: Massimo Vignelli
-
  kuote: "Simplicity is not the goal. It is the by-product of a good idea and modest expectations."
  author: Paul Rand
-
  kuote: "Perfection is achieved, not when there is nothing more to add, but when there is nothing left to take away."
  author: Antoine de Saint-Exupery
-
  kuote: "Good design is innovative. Good design makes a product useful. Good design is aesthetic. Good design makes a product understandable. Good design is unobtrusive. Good design is honest. Good design is long-lasting. Good design is thorough down to the last detail. Good design is environmentally friendly. Good design is as little design as possible"
  author: Dieter Rams
-
  kuote: "Design is not just what it looks like and feels like. Design is how it works"
  author: Steve Jobs
-
  kuote: "Have no fear of perfection — you’ll never reach it."
  author: Salvador Dali
-
  kuote: "People ignore design that ignores people."
  author: "Frank Chimero"
-
  kuote: "There is no design without discipline.  There is no discipline without intelligence."
  author: Massimo Vignelli
-
  kuote: "Fashion is a form of ugliness so intolerable that we have to alter it every six months"
  author: Oscar Wilde
-
  kuote: "Content precedes design. Design in the absence of content is not design, it’s decoration."
  author: Jeffrey Zeldman
-
  kuote: "Everything should be as simple as possible — but no simpler."
  author: Albert Einstein
-
  kuote: "Having small touches of colour makes it more colourful than having the whole thing in colour."
  author: Dieter Rams