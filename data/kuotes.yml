  kuote: "You can reach timelessness if you look for the essence of things and not the appearance. The appearance is transitory — the appearance is fashion, the appearance is trendiness — but the essence is timeless."
  author: Massimo Vignelli
  url: http://vignellidesign.tumblr.com/post/5506381479/timelessness
  tags: "timless"
-
  kuote: "We despise the culture of obsolescence, the culture of waste, the cult of the ephemeral."
  author: Massimo Vignelli
  tags: "timeless"
-
  kuote: "If by simplifying you've lost clarity, you haven't simplified."
  author: Massimo Vignelli
  tags: "simplicity, clarity"
-
  kuote: "Good design stands by itself, without explanations or apologies. It represents the fulfilment of a successful process in all its beauty."
  author: Massimo Vignelli
  tags: "design"
-
  kuote: "Visual strength is an expression of intellectual elegance and should not be confused with just visual impact (often obtrusive and vulgar)."
  author: Massimo Vignelli
  tags: "elegance, mind"
-
  kuote: "Everything is the product of the mind. Everything that is ugly is the product of ugly minds. Beauty is a by-product of intellectual elegance."
  author: Massimo Vignelli
  tags: "mind, beauty, uglyness"
-
  kuote: "The past is the best thing that ever happened. Learn from it."
  author: Massimo Vignelli
  tags: "time"
-
  kuote: "Simplicity is not the goal. It is the by-product of a good idea and modest expectations."
  author: Paul Rand
  tags: "simplicity, idea"
-
  kuote: "Perfection is achieved, not when there is nothing more to add, but when there is nothing left to take away."
  author: Antoine de Saint-Exupery
  tags: "perfection, focus, minimalism"
-
  kuote: "Good design is innovative. Good design makes a product useful. Good design is aesthetic. Good design makes a product understandable. Good design is unobtrusive. Good design is honest. Good design is long-lasting. Good design is thorough down to the last detail. Good design is environmentally friendly. Good design is as little design as possible."
  author: Dieter Rams
  tags: "design"
-
  kuote: "Design is not just what it looks like and feels like. Design is how it works."
  author: Steve Jobs
  tags: "design"
-
  kuote: "Have no fear of perfection — you’ll never reach it."
  author: Salvador Dali
  tags: "perfection"
-
  kuote: "People ignore design that ignores people."
  author: "Frank Chimero"
  tags: "design"
-
  kuote: "There is no design without discipline.  There is no discipline without intelligence."
  author: Massimo Vignelli
  tags: "design, discipline, mind"
-
  kuote: "Fashion is a form of ugliness so intolerable that we have to alter it every six months."
  author: Oscar Wilde
  tags: "fashion"
-
  kuote: "Content precedes design. Design in the absence of content is not design, it’s decoration."
  author: Jeffrey Zeldman
  tags: "design, content, descoration"
-
  kuote: "Everything should be as simple as possible — but no simpler."
  author: Albert Einstein
  tags: "simplicity"
-
  kuote: "Having small touches of colour makes it more colourful than having the whole thing in colour."
  author: Dieter Rams
  tags: "colour"
-
  kuote: "Complexity happens by default. Simplicity happens only by design."
  author: Gregory McKeown
  tags: "simplicity, complexity"
-
  kuote: "Focus is a verb. It is not something we achieve. It is something we persistently pursue."
  author: Gregory McKeown
  tags: "focus"
-
  kuote: "Simplicity is the final achievement. After one has played a vast quantity of notes and more notes, it is simplicity that emerges as the crowning reward of art."
  author: Frédéric Chopin
  tags: "simplicity, music"
-
  kuote: "Time and attention are different things. Time is something you use. Attention is something you spend."
  author: Jason Fried
  tags: "time"
-
  kuote: "We’re not here to simply satisfy. We’re here to make the best products in the world for our customers. We’re here to delight beyond expectations. We’re here to give people a combination of things they can’t get anywhere else."
  author: Jason Fried
  tags: "delight"
-
  kuote: "Simplicity is the ultimate sophistication."
  author: Leonardo da Vinci
  tags: "simplicity"
-
  kuote: "Human subtlety will never devise an invention more beautiful, more simple or more direct than does Nature, because in her inventions, nothing is lacking and nothing is superfluous."
  author: Leonardo da Vinci
  tags: "nature, perfection"
-
  kuote: "What really matters is clarity. Clarity in visual design. Clarity in copywriting. Clarity in purpose, mission, and statement. Clarity allows someone to “get it” while simplicity only allows someone to “see it.”"
  author: Jason Fried
  tags: "simplicity, clarity"
-
  kuote: "If something is going to be better, it is new, and if it’s new you are confronting problems and challenges you don’t have references for. To solve and address those requires a remarkable focus. There’s a sense of being inquisitive and optimistic, and you don’t see those in combination very often."
  author: Jonathan Ive
  tags: "focus"
-
  kuote: "Things that are easy to use survive, regardless of what is fashionable, and people want to use them forever. But if things are created merely for a passing vogue and not for a purpose, people soon get bored with them and throw them away. The fundamental problem is that many products are created to be sold, not used."
  author: Sori Yanagi
  tags: 'timeless, usefulness, fashion'
-
  kuote: "If you stimulate curiosity, you've got the spark for learning."
  author: Marjorie Scardino
  tags: 'learning, curiosity'
-
  kuote: "Hardly anyone can discern good from bad typography, but everybody can feel it."
  author: Oliver Reichenstein
  tags: 'typography'
-
  kuote: "Simplicity is about subtracting the obvious and adding the meaningful."
  author: John Maeda
  tags: 'simplicity'
-
  kuote: "Details in typefaces are not to be seen but felt."
  author: Erik Spiekermann
  tags: 'typography'
-
  kuote: "Only things that are allowed to age last forever."
  author: "Stephanie Troeth"
  tags: 'timeless'
-
  kuote: "Creativity is intelligence having fun."
  author: "Albert Einstein"
  tags: 'creativity'
